<html>
    <head>
        <title>Web Form.</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="a">
            <div class="box c">
                <div class="form-form-wrapper">
                    <form action="u3.html" method="POST">
                        <div class="form-input-flex">
                            <div>
                                <label for="firstname" class="form-form-label"> First name </label>
                                <input
                                type="text"
                                name="firstname"
                                id="firstname"
                                placeholder="Mr."
                                class="form-form-input"
                                />
                            </div>
                            <div>
                                <label for="lastname" class="form-form-label"> Last name </label>
                                <input
                                type="text"
                                name="lastname"
                                id="lastname"
                                placeholder="Singh"
                                class="form-form-input"
                                />
                            </div>
                        </div>

                        <div class="form-input-flex">
                            <div>
                                <label for="email" class="form-form-label"> Mail </label>
                                <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="jhon@mail.com"
                                class="form-form-input"
                                />
                            </div>
                            <div>
                                <label for="phone" class="form-form-label"> Phone </label>
                                <input
                                type="text"
                                name="phone"
                                id="phone"
                                placeholder="9009900892"
                                class="form-form-input"
                                />
                            </div>
                        </div>

                        <div class="form-input-radio-wrapper">
                            <label for="jt" class="form-form-label"> What are you looking for? </label>

                            <div class="form-radio-flex">
                                <div class="form-radio-group">
                                    <label class="form-radio-label">
                                    <input class="form-input-radio" type="radio" name="jt" id="jt">
                                    Replacement of Structure
                                    <span class="form-radio-checkmark"></span>
                                    </label>
                                </div>

                                <div class="form-radio-group">
                                    <label class="form-radio-label">
                                    <input class="form-input-radio" type="radio" name="jt" id="jt">
                                    Repair of Parts
                                    <span class="form-radio-checkmark"></span>
                                    </label>
                                </div>

                                <div class="form-radio-group">
                                    <label class="form-radio-label">
                                    <input class="form-input-radio" type="radio" name="jt" id="jt">
                                    Ensured Parts Service
                                    <span class="form-radio-checkmark"></span>
                                    </label>
                                </div>

                                <div class="form-radio-group">
                                    <label class="form-radio-label">
                                    <input class="form-input-radio" type="radio" name="jt" id="jt">
                                    Others
                                    <span class="form-radio-checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                <div>
                    <label for="message" class="form-form-label"> Message       </label>
                    <textarea
                        rows="6"
                        name="message"
                        id="message"
                        placeholder="Type your message"
                        class="form-form-input"
                    ></textarea>
                </div>

                <button class="form-btn">
                    Send Message
                </button>
            </form>
                </div>
            </div>
            <div class="box b">
            </div>
        </section>
    </body>
</html>
